                </ul>
            </nav>
        </header>

    <main>
        <div class="calories-calculator">
            <h2>Calories Calculator</h2>
            <div class="inputs">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" placeholder="Enter your height" min="1" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" min="1" required>

                <label for="activity-level">Activity Level:</label>
                <select id="activity-level" name="activity-level" required>
                    <option value="" disabled selected>Select Activity Level</option>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="lightly-active">Lightly Active (light exercise/sports 1-3 days a week)</option>
                    <option value="moderately-active">Moderately Active (moderate exercise/sports 3-5 days a week)</option>
                    <option value="very-active">Very Active (hard exercise/sports 6-7 days a week)</option>
                    <option value="extra-active">Extra Active (very hard exercise/sports & a physical job)</option>
                </select>

                <button id="calculate-calories">Calculate</button>
            </div>

            <div class="output">
                <h3>Calories and Macronutrients:</h3>
                <p id="calories-value"></p>
                <p id="macronutrients-breakdown"></p>
            </div>
        </div>
    </main>

    <script src="Js/calories-calculator.js"></script>
